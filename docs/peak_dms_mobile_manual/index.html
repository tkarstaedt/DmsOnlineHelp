<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PEAK.DMS.Mobile - Dokumentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme: Vue.js Style (sauber und modern) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'peak-orange': '#F84E2B',
            'peak-gray': '#D8D0C4',
            'peak-green': '#8F967F',
            'peak-black': '#000000'
          },
          fontFamily: {
            sans: ['Manrope', 'system-ui', 'sans-serif']
          }
        }
      }
    };
  </script>
  
  <!-- Optional: Mermaid CSS Fixes -->
  <style>
    :root {
      --peak-orange: #F84E2B;
      --peak-gray: #D8D0C4;
      --peak-green: #8F967F;
      --peak-black: #000000;
    }

    body {
      font-family: 'Manrope', system-ui, -apple-system, sans-serif;
      background: var(--peak-gray);
      color: #0d0d0d;
    }

    .sidebar {
      width: 280px;
      background: #ffffff;
      border-right: 4px solid var(--peak-black);
      box-shadow: 6px 0 24px rgba(0, 0, 0, 0.08);
      z-index: 5;
    }

    .sidebar-nav a {
      color: #1f2933;
      line-height: 1.4;
      padding-top: 6px;
      padding-bottom: 6px;
    }

    .sidebar-nav a:hover {
      color: var(--peak-orange);
    }

    .app-name-link {
      color: var(--peak-black);
      font-weight: 700;
      display: block;
      padding-left: 12px;
    }

    .sidebar .app-name {
      padding-top: 56px; /* Platz für den Toggle-Button */
      padding-bottom: 12px;
    }

    /* Suchfeld unter dem Toggle platzieren und freistellen */
    .sidebar .search {
      padding: 56px 16px 12px 16px;
      margin: 0;
    }

    .sidebar .search input {
      width: 100%;
      border: 1px solid #e1e5ea;
      border-radius: 10px;
      padding: 10px 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
      outline: none;
    }

    .sidebar .search input:focus {
      border-color: var(--peak-orange);
      box-shadow: 0 10px 20px rgba(248, 78, 43, 0.18);
    }

    .content {
      padding: 24px 32px 48px 0px; /* Sidebar-Breite + 10px Abstand */
      display: block;
    }

    .markdown-section {
      max-width: 1100px;
      width: calc(100% - 32px);
      margin: 0 16px 72px 0 !important; /* links nah an die Sidebar, Overrides gegen zentrierte Defaults */
      padding: 32px;
      background: #ffffff;
      border-radius: 4px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
      line-height: 1.7;
    }

    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3 {
      color: var(--peak-black);
      letter-spacing: -0.01em;
    }

    .markdown-section h2 {
      border-bottom: 3px solid var(--peak-orange);
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    .markdown-section a {
      color: var(--peak-orange);
      font-weight: 600;
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--peak-green);
      background: rgba(143, 150, 127, 0.08);
      color: #1a1a1a;
    }

    .markdown-section code {
      background: #f6f2ec;
      border-radius: 6px;
      padding: 2px 6px;
    }

    /* Konsistente Listen-Styles */
    .markdown-section ol {
      list-style: decimal;
      padding-left: 1.6em;
      margin: 0.4em 0 0.9em;
    }

    .markdown-section ul {
      list-style: disc;
      padding-left: 1.6em;
      margin: 0.3em 0 0.8em;
    }

    .markdown-section li {
      margin: 0.25em 0;
      padding-left: 0.1em;
    }

    .markdown-section li ul,
    .markdown-section li ol {
      margin-top: 0.2em;
      margin-bottom: 0.4em;
    }

    .markdown-section li p {
      margin: 0; /* kein Extra-Paragraph-Abstand in Listen */
    }

    .markdown-section pre code {
      display: block;
      padding: 16px;
    }

    .markdown-section table {
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #e4dfd8;
    }

    /* Breadcrumb Styling */
    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin: 0 0 16px;
      color: #4b5563;
    }

    .breadcrumb a {
      color: var(--peak-orange);
      font-weight: 600;
    }

    .breadcrumb-sep {
      color: #9aa1ab;
    }

    /* Hamburger-Icon: abgerundetes Rechteck, dünne Outline, Shadow */
    .sidebar-toggle {
      top: 10px;
      left: 10px;
      width: 36px;
      height: 36px;
      background: #ffffff;
      border: 1px solid #eeeeee;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
      z-index: 20;
    }

    .sidebar-toggle:hover {
      background: #f8f9fb;
    }

    /* Aktiver Link in Sidebar auf PEAK-Orange */
    .sidebar ul li.active > a {
      color: var(--peak-orange) !important;
      border-right: 2px solid var(--peak-orange) !important;
    }

    /* Hamburger-Linien in PEAK-Orange */
    .sidebar-toggle span {
      background: var(--peak-orange) !important;
    }
  </style>
  
  <!-- Mermaid Library (vor der Konfiguration laden) -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body class="bg-peak-gray text-peak-black">
  <div id="app">Lade Dokumentation...</div>

  <script>
    // Mermaid Konfiguration
    var num = 0;
    if (window.mermaid) {
      mermaid.initialize({ startOnLoad: false });
    }

    window.$docsify = {
      name: 'PEAK.DMS.Mobile',
      repo: '', // Hier könnte ein Link zum Git-Repo stehen
      
      // Automatische Generierung der Sidebar aus den Überschriften (H1-H4)
      loadSidebar: '_sidebar.md',
      subMaxLevel: 3,
      
      // Definiert die Startseite (z.B. Ihre 010_intro...md oder eine index.md)
      homepage: '010_intro_mobile_app.md', 
      search: {
        paths: 'auto',
        placeholder: 'Suchen…',
        noData: 'Nichts gefunden',
        depth: 3
      },
         
      // Mermaid Integration Plugin
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>

  <script>
    (function() {
      function stripTags(str) {
        return str ? str.replace(/<[^>]*>?/gm, '').trim() : '';
      }

      var homePath = '#/' + ((window.$docsify && window.$docsify.homepage) ? window.$docsify.homepage.replace(/\.md$/, '') : '');

      window.$docsify = window.$docsify || {};
      window.$docsify.plugins = (window.$docsify.plugins || []).concat(function(hook, vm) {
        hook.afterEach(function(html, next) {
          var h1 = html.match(/<h1[^>]*>(.*?)<\/h1>/i);
          var h2 = html.match(/<h2[^>]*>(.*?)<\/h2>/i);
          var title = stripTags(h1 ? h1[1] : (h2 ? h2[1] : ''));

          var breadcrumb = '<nav class="breadcrumb"><a href="' + homePath + '">Start</a>';
          if (title) {
            breadcrumb += '<span class="breadcrumb-sep">/</span><span>' + title + '</span>';
          }
          breadcrumb += '</nav>';

          next(breadcrumb + html);
        });
      });
    })();
  </script>

  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  
  <!-- Zoom image Plugin (optional, aber nützlich für Screenshots) -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

</body>
</html>
